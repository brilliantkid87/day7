<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-me fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/assets/img/logo.png" alt="logo" width="100%" height="48px" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
            </ul>
            <a href="/contact" class="btn btn-me">Contact Me</a>
          </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="container w-75">
                  <h3 class="text-center fw-bold mb-5">GET IN TOUCH</h3>
                  <form class="row g-3">
                    <div class="col-12">
                      <label for="name" class="form-label fw-semibold">Name</label>
                      <input type="text" class="form-control" id="name" required oninvalid="this.setCustomValidity('Enter Name')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label fw-semibold">Email</label>
                      <input type="email" class="form-control" id="email" required oninvalid="this.setCustomValidity('Enter Email')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="col-12">
                      <label for="phone" class="form-label fw-semibold">Phone Number</label>
                      <input type="number" class="form-control" id="phone" required oninvalid="this.setCustomValidity('Enter Phone Number')" oninput="this.setCustomValidity('')" />
                    </div>
                    <div class="col-12">
                      <label class="fw-semibold mb-2" for="subject">Subject</label>
                      <select class="form-select" aria-label="Default select example" required oninvalid="this.setCustomValidity('Select Subject')" oninput="this.setCustomValidity('')">
                        <option value="">- select subject -</option>
                        <option value="">One</option>
                        <option value="">Two</option>
                        <option value="">Three</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label class="fw-semibold mb-2" for="message">Your Message</label>
                      <textarea class="form-control" id="message" style="height: 100px" required oninvalid="this.setCustomValidity('Enter Your Message')" oninput="this.setCustomValidity('')"></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-round-me px-3 float-end">submit</button>
                    </div>
                  </form>
                </div>
              </div>  
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
