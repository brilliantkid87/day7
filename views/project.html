<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-me fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/assets/img/logo.png" alt="logo" width="100%" height="48px" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link active" href="/project">Add Project</a>
              </li>
            </ul>
            <a href="/contact" class="btn btn-me">Contact Me</a>
          </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Add Project Section -->
        <section class="addproject-section">
            <div class="container w-75">
                <h3 class="text-center fw-bold mb-5">ADD MY PROJECT</h3>
                <form class="row g-3" action="/new-project" method="POST">

                  <div class="col-12">
                    <label for="projectName" class="form-label fw-semibold">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" required oninvalid="this.setCustomValidity('Enter Project Name')" oninput="this.setCustomValidity('')" />
                  </div>

                  <div class="col-md-6">
                    <label for="startDate" class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required oninvalid="this.setCustomValidity('Select Start Date')" oninput="this.setCustomValidity('')" />
                  </div>

                  <div class="col-md-6">
                    <label for="endDate" class="form-label fw-semibold">End Date</label>
                    <input type="date" class="form-control" id="endDate" required oninvalid="this.setCustomValidity('Select End Date')" oninput="this.setCustomValidity('')" />
                  </div>

                  <div class="col-12">
                    <label class="fw-semibold mb-2" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" style="height: 100px" required oninvalid="this.setCustomValidity('Enter Description')" oninput="this.setCustomValidity('')"></textarea>
                  </div>

                  <div class="col-12">
                    <label class="fw-semibold mb-2" for="technologies">Technologies</label>
                    <div class="row">
                      <div class="col-6">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="" value="" />
                          <label class="form-check-label" for="">Node JS</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="" value="" />
                          <label class="form-check-label" for="">Next JS</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="" value="" />
                          <label class="form-check-label" for="">React JS</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="" value="" />
                          <label class="form-check-label" for="">TypeScript</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label class="fw-semibold mb-2" for="upload-image">Upload Image</label>
                    <div class="input-group mb-3">
                      <input type="file" class="form-control" id="upload-image" />
                      <label class="input-group-text" for="upload-image"><i class="bi bi-file-earmark-image"></i></label>
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-round-me px-3 float-end">submit</button>
                  </div>
                  
                </form>
              </div> 
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
