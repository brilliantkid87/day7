<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-me fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/assets/img/logo.png" alt="logo" width="100%" height="48px" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ms-3">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
            </ul>
            <a href="/contact" class="btn btn-me">Contact Me</a>
          </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Project Detail Section -->
        <section class="addproject-section" style="height: 100vh;">
          <div class="container">
            <div class="card p-5">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6 col-md-12 pb-5 pb-lg-0 text-lg-start text-center">
                    <h4 class="fw-bold">{{.Title}}</h4>
                    <p class="text-justify-me">{{.Content}}</p>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="card text-center float-lg-end shadow mx-auto" style="width: 18rem">
                      <img src="/assets/img/pngwing.com.png" class="card-img-top" alt="" />
                      <div class="card-body">
                        <h4 class="fw-bold">12 January 2022</h4>
                        <p class="card-text">Autor: Brilliant {{.Id}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
